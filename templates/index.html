<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Example</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="column" style="gap: 0px;">
                <h1>Block Chain Example</h1>
                <p>Your current balance is: {{ amount }}</p>
                <div class="row" style="gap: 5px;">
                    <form action="/add" method="post">
                        <input type="number" name="amount" placeholder="Amount to add to balance" required>
                        <button type="submit">Add Balance</button>
                    </form>
                    <form action="/reset" method="post">
                        <button type="submit">Reset Balance</button>
                    </form>
                </div>
                <ul>
                    {% for block in blockchain %}
                        <li>
                            <strong>Index:</strong> {{ block.index }}<br>
                            <strong>Data:</strong> {{ block.data }}<br>
                            <strong>Hash:</strong> {{ block.hash }}<br><br>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
